<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A small surprise ðŸŒ¸</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #f6416c, #c31432);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      text-align: center;
      color: #ffeef3;
    }

    /* INTRO CARD */
    .card {
      background: linear-gradient(
        145deg,
        rgba(255, 182, 193, 0.95),
        rgba(255, 105, 135, 0.95)
      );
      padding: 36px 28px;
      border-radius: 26px;
      box-shadow:
        0 0 25px rgba(255, 105, 135, 0.6),
        0 0 60px rgba(255, 64, 129, 0.4);
      animation: fadeIn 1.4s ease;
      width: 90%;
      max-width: 320px;
    }

    /* BIRTHDAY CONTAINER */
    .container {
      display: none;
      background: linear-gradient(
        145deg,
        rgba(255, 182, 193, 0.95),
        rgba(255, 105, 135, 0.95)
      );
      padding: 36px 28px;
      border-radius: 28px;
      width: 90%;
      max-width: 360px;
      box-shadow:
        0 0 30px rgba(255, 64, 129, 0.6),
        0 0 70px rgba(255, 20, 147, 0.4);
      animation: softFade 1.6s ease;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 18px;
    }

    h1, h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow:
        0 0 6px rgba(255,255,255,0.8),
        0 0 14px rgba(255,64,129,0.9),
        0 0 28px rgba(255,20,147,0.8);
    }

    .plate {
      font-size: 16px;
      line-height: 1.5;
      min-height: 56px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 1.4s ease, transform 1.4s ease;
      color: #fff;
      text-shadow:
        0 0 5px rgba(255,255,255,0.7),
        0 0 12px rgba(255,105,180,0.9);
    }

    .plate.show {
      opacity: 1;
      transform: translateY(0);
    }

    .signature {
      margin-top: 20px;
      font-size: 13px;
      color: #ffeef3;
      text-shadow: 0 0 6px rgba(255,182,193,0.8);
    }

    button {
      padding: 14px 34px;
      font-size: 16px;
      border: none;
      border-radius: 22px;
      background: linear-gradient(135deg, #ff4b7d, #ff0844);
      color: white;
      cursor: pointer;
      box-shadow:
        0 0 12px rgba(255,64,129,0.8),
        0 0 25px rgba(255,20,147,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes softFade {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    /* FORCE VISIBILITY (mobile safety) */
    #intro { display: block; }
    #wish { display: none; }


    /* extra small phones */
    @media (max-width: 360px) {
      h1, h2 { font-size: 22px; }
      .plate { font-size: 15px; }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro" class="card">
    <h2>Hereâ€™s something for you ðŸŒ¸</h2>
    <p>Open when you feel like it</p>
    <button id="openBtn">Open</button>
  </div>

  <!-- BIRTHDAY -->
  <div id="wish" class="container">
    <img src="eyes.jpg" alt="Lotus eyes">
    <h1>Happy Birthday Tasfi ðŸ–¤ðŸŒ¸</h1>
    <div id="plate" class="plate"></div>
    <div class="signature">â€” someone who noticed</div>
  </div>

  <!-- AUDIO -->
  <audio id="bgm" loop playsinline>
    <source src="hmm.mp4" type="audio/mp4">
  </audio>

  <script>
    window.onload = function () {
      const openBtn = document.getElementById("openBtn");
      const intro = document.getElementById("intro");
      const wish = document.getElementById("wish");
      const audio = document.getElementById("bgm");
      const plate = document.getElementById("plate");

      const lines = [
        "To the girl with lotus eyes â€” calm and expressive.",
        "May your days be soft, kind, and unhurried.",
        "May peace find you even on loud days.",
        "May you always feel seen, never rushed.",
        "Wishing you a year that feels gentle and true."
      ];

      let index = 0;
      audio.volume = 0.25;

      function showNextLine() {
        plate.classList.remove("show");
        setTimeout(() => {
          plate.textContent = lines[index];
          plate.classList.add("show");
          index = (index + 1) % lines.length;
        }, 600);
      }

      openBtn.onclick = function () {
        intro.style.display = "none";
        wish.style.display = "block";
        audio.play();
        showNextLine();
        setInterval(showNextLine, 3000);
      };
    };
  </script>

</body>
</html>
